<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_story.css" />
    <title>story</title>
  </head>
  <body>
    <div class="container">
      <section class="status_bar_container">
        <p class="status_bar_container__time">9:41</p>
        <div class="status_bar_container__details">
          <img
            src="../assets/icons/white-Mobile Signal.png"
            alt="mobile Signal"
          />
          <img
            class="status_bar_container__details-wifi"
            src="../assets/icons/white-wifi.png"
            alt=""
          />
          <div class="status_bar_container__details-buttery-container">
            <img src="../assets/icons/white-Outline.png" alt="" /><img
              src="../assets/icons/white-Fill.png"
              alt=""
            /><img
              class="status_bar_container__details-buttery-container-end"
              src="../assets/icons/white-Battery End.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <section class="story_container">
        <img src="../assets/images/full_size_image.png" alt="" />
        <div class="story_container-fillbar"></div>
        <div class="story_container-user">
          <div class="story_container-user-left">
            <img src="../assets/icons/Replace Photo here.png" alt="" />
            <h3>Ruffles</h3>
            <p>18h</p>
          </div>
          <div class="story_container-user-right">
            <div class="story_container-user-right-dots">
              <div class="story_container-user-right-dots-element"></div>
              <div class="story_container-user-right-dots-element"></div>
              <div class="story_container-user-right-dots-element"></div>
            </div>
            <a href="../index.html">
              <div class="story_container-user-right-exit">
                <span class="story_container-user-right-exit-left"></span
                ><span class="story_container-user-right-exit-right"></span>
              </div>
            </a>
          </div>
        </div>
      </section>
      <section class="comment">
        <div class="comment__container">
          <input type="text" placeholder="Send message" />
          <div class="comment__container-icon">
            <div class="comment__container-icon-heart">
              <a class="comment__container-icon-heart-fill" href="#"
                ><img src="../assets/icons/white_heart.png" alt="" />
                <img
                  class="comment__container-icon-heart-fill--active"
                  src="../assets/icons/Vector (4).png"
                  alt=""
                />
              </a>
            </div>
            <a href="#"
              ><img src="../assets/icons/white_shear2.png" alt=""
            /></a>
          </div>
        </div>
      </section>
      <section class="phone_nav-white">
        <div class="phone_nav-white__white"></div>
      </section>
    </div>
  </body>
</html>
