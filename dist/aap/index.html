<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Isnstgram Psroject</title>
  </head>
  <body>
    <div class="container">
      <section class="status_bar_container">
        <p class="status_bar_container__time">9:41</p>
        <div class="status_bar_container__details">
          <img src="./assets/icons/Mobile Signal.png" alt="mobile Signal" />
          <img
            class="status_bar_container__details-wifi"
            src="assets/icons/pngegg.png"
            alt=""
          />
          <div class="status_bar_container__details-buttery-container">
            <img src="./assets/icons/buttery/Outline.png" alt="" /><img
              src="assets/icons/buttery/Fill.png"
              alt=""
            /><img
              class="status_bar_container__details-buttery-container-end"
              src="assets/icons/buttery/Battery End.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <section class="header_container">
        <div class="header_container__logo">
          <img src="./assets/icons/IG logo.png" alt="" />
          <img src="./assets/icons/Vector 7.png" alt="" />
        </div>
        <div class="header_container__icons">
          <img src="./assets/icons/heart.png" alt="" />
          <div class="header_container__icons-chat">
            <img src="./assets/icons/chat_outline.png" alt="" />
            <img
              class="header_container__icons-chat-inside"
              src="./assets/icons/chat_icon.png"
              alt=""
            />
          </div>
          <!-- <img src="./assets/icons/chat.png" alt="" /> -->
          <div class="header_container__icons-add">
            <span class="header_container__icons-add-side"></span>
            <span class="header_container__icons-add-straight"></span>
          </div>
        </div>
      </section>
      <section class="stories_container">
        <div class="stories_container__main">
          <div class="stories_container__main-container">
            <div class="stories_container__main-container-box">
              <div class="stories_container__main-container-box-white">
                <img src="./assets/icons/Replace Photo here.png" alt="" />
                <div class="stories_container__main-container-box-white--add">
                  <span class="line"></span>
                  <span class="line-top"></span>
                </div>
              </div>
            </div>
            <h3 class="main_txt">Ruffles</h3>
          </div>
          <div class="stories_container__main-container">
            <div
              class="stories_container__main-container-box stories_container__main-container-box--story"
            >
              <div class="stories_container__main-container-box-white">
                <img src="./assets/icons/Replace Photo here (1).png" alt="" />
              </div>
            </div>
            <h3>sabanok...</h3>
          </div>
          <div class="stories_container__main-container">
            <div
              class="stories_container__main-container-box stories_container__main-container-box--story"
            >
              <div class="stories_container__main-container-box-white">
                <img src="./assets/icons/Replace Photo here (2).png" alt="" />
              </div>
            </div>
            <h3>blue_bouy</h3>
          </div>
          <div class="stories_container__main-container">
            <div
              class="stories_container__main-container-box stories_container__main-container-box--story"
            >
              <div class="stories_container__main-container-box-white">
                <img src="./assets/icons/Replace Photo here (3).png" alt="" />
              </div>
            </div>
            <h3>waggles</h3>
          </div>
          <div class="stories_container__main-container">
            <div
              class="stories_container__main-container-box stories_container__main-container-box--story"
            >
              <div class="stories_container__main-container-box-white">
                <img src="./assets/icons/IMG.png" alt="" />
              </div>
            </div>
            <h3>steve.loves</h3>
          </div>
        </div>
      </section>
      <div class="image_scroll">
        <section class="image_header">
          <div class="image_header__container">
            <div class="image_header__container-left">
              <img src="assets/icons/Replace Photo here.png" alt="" />
              <h3>Ruffles</h3>
            </div>
            <div class="image_header__container-right">
              <div class="image_header__container-right-dot"></div>
              <div class="image_header__container-right-dot"></div>
              <div class="image_header__container-right-dot"></div>
            </div>
          </div>
        </section>
        <section class="image_body">
          <div class="image_body__img">
            <img src="./assets/icons/032_AshleyMatt 1.png" alt="" />
            <div class="image_body__img-pages">
              <p>3</p>
              <p>/</p>
              <p>5</p>
            </div>
            <div class="image_body__img-tag">
              <img
                class="image_body__img-tag-body"
                src="./assets/icons/person_icon/Rectangle 1443.png"
                alt=""
              />
              <img
                class="image_body__img-tag-head"
                src="./assets/icons/person_icon/Ellipse 82.png"
                alt=""
              />
            </div>
          </div>
        </section>
        <section class="image_link">
          <div class="image_link__details">
            <h3>CTA copy here</h3>
            <img src="./assets/icons/Vector 7 (1).png" alt="" />
          </div>
        </section>
        <section class="image_reaction">
          <div class="image_reaction__container">
            <div class="image_reaction__container-simbole">
              <img src="./assets/icons/Vector (4).png" alt="" />
              <img src="./assets/icons/Icons_message.png" alt="" />
              <img src="./assets/icons/Polygon 4.png" alt="" />
            </div>
            <div class="image_reaction__container-dots">
              <div
                class="image_reaction__container-dots-num image_reaction__container-dots-num--active"
              ></div>
              <div class="image_reaction__container-dots-num"></div>
              <div class="image_reaction__container-dots-num"></div>
              <div
                class="image_reaction__container-dots-num image_reaction__container-dots-num--smaller"
              ></div>
              <div
                class="image_reaction__container-dots-num image_reaction__container-dots-num--smallest"
              ></div>
            </div>
            <div class="image_reaction__container-favorite">
              <img src="./assets/icons/Rectangle 1438.png" alt="" />
            </div>
          </div>
        </section>
        <section class="image_content">
          <div class="image_content__container">
            <div class="image_content__container-likes">
              <p>100 Likes</p>
            </div>
            <div class="image_content__container-details">
              <span class="image_content__container-details-user"
                >Username</span
              >
              <span class="image_content__container-details-content">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Officia itaque maiores sint...
              </span>
              <span class="image_content__container-details-content--more"
                >more</span
              >
            </div>
            <span class="image_content__container-viewall"
              >View all 16 comments</span
            >
          </div>
        </section>
        <section class="message_input">
          <div class="message_input__container">
            <div class="message_input__container-left">
              <img src="./assets/icons/Replace Photo here.png" alt="" />
              <input placeholder="Add a comment..." type="text" />
            </div>
            <div class="message_input__container-right">
              <img src="./assets/icons/kiss_emoji.png" alt="" /><img
                src="./assets/icons/lefh_emoji.png"
                alt=""
              /><img src="./assets/icons/add-icon.png" alt="" />
            </div>
          </div>
        </section>
      </div>
      <section class="bottom_nav">
        <div class="bottom_nav__icons">
          <img src="./assets/icons/Icons (3).png" alt="" /><img
            src="./assets/icons/Icons.png"
            alt=""
          /><img src="./assets/icons/Icons (1).png" alt="" /><img
            src="./assets/icons/Icons (2).png"
            alt=""
          />
          <div class="bottom_nav__icons-profile">
            <img src="./assets/icons/Replace Photo here.png" alt="" />
            <div class="bottom_nav__icons-profile-redpoint"></div>
          </div>
        </div>
      </section>
      <section class="phone_nav">
        <div class="phone_nav__button"></div>
      </section>
    </div>
  </body>
</html>
